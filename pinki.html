<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider-container {
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <section class="hero-section">
          <div class="container">
              <div class="row  align-items-center m-auto py-5">
                  <div class="col-lg-6 col-12">
                      <h1 class="hero-heading display-3">Lessons and insights <span class="hero-heading-color"> from 8 years </span></h1>
                      <p class="hero-pera">Where to grow your business as a photographer: site or social media?</p>
                      <button type="button" class="hero-button">Register</button>
                  </div>
                  <!-- FIRST COLD HERO SECTION END  -->
                  <div class="col-lg-6 col-12 text-end">
                      <img src="assets/image/Illustration.png" class="img-fluid" alt="hero-image">
                  </div>
                  <!-- SECOND  COLD HERO SECTION END  -->
              </div>
          </div>
      </section>
      </div>
      <div class="slide"><img src="bg-masthead.jpg" alt="Slide 2"></div>
      <div class="slide">   <section class="hero-section">
        <div class="container">
            <div class="row  align-items-center m-auto py-5">
                <div class="col-lg-6 col-12">
                    <h1 class="hero-heading display-3">Lessons and insights <span class="hero-heading-color"> from 8 years </span></h1>
                    <p class="hero-pera">Where to grow your business as a photographer: site or social media?</p>
                    <button type="button" class="hero-button">Register</button>
                </div>
                <!-- FIRST COLD HERO SECTION END  -->
                <div class="col-lg-6 col-12 text-end">
                    <img src="assets/image/Illustration.png" class="img-fluid" alt="hero-image">
                </div>
                <!-- SECOND  COLD HERO SECTION END  -->
            </div>
        </div>
    </section></div>
      <!-- Add more slides as needed -->
    </div>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const slideWidth = slides[0].clientWidth;
    let currentIndex = 0;

    function slide() {
      if (currentIndex === slides.length - 1) {
        currentIndex = 0;
      } else {
        currentIndex++;
      }
      slider.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    }

    setInterval(slide, 3000); // Change slide every 3 seconds
  </script>
</body>

</html>
